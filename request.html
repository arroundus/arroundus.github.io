        <div class="container con">
            <div class="row">
                <div class="col-md-4"> </div>
                <div class="col-md-4 form">
                    <h4>Обратная связь</h4>
                    <form action="./sendform.php" method="post">
                        <input type="hidden" name="project_name" value="Site Name">
                        <input type="hidden" name="admin_email" value="admin@mail.com">
                        <input type="hidden" name="form_subject" value="Form Subject">
                    <div class="form-group">
                        <label for="name">Ваше имя*:</label>
                        <input type="name" name="name" class="form-control" value="Дмитри" id="name" placeholder="Имя" required="required" pattern="[А-я]{2,}">
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail*:</label>
                        <input type="email" name="email" class="form-control" id="email" value="dch@kwel.ru" placeholder="example@mail.ru" required pattern="([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,}).([A-z]{2,8})">
                    </div>
                    <div class="form-group">
                        <label for="phone">Номер телефона*:</label>
                        <input type="phone" name="phone" maxlength="12" class="form-control" id="phone" value="+79637693695" placeholder="+79876543210" required pattern="\+7\s?[\(]{0,1}9[0-9]{2}[\)]{0,1}\s?\d{3}[-]{0,1}\d{2}[-]{0,1}\d{2}">
                    </div>
                    <div class="form-gpoup">
                        <label for="city">Город:</label>
                        <input type="city" class="form-control" name="city" id="city" placeholder="Москва"> 
                        <script src="js/findcity.js"></script>
                    </div>
                    <div class="form-group">
                        <label for="message">Сообщение:</label>
                        <textarea class="form-control" name="message" id="message" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-success"><a href="#success-alert"></a> Отправить сообщение</button>
